<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class = "red" id="red" style="width: 300px; height: 300px; background-color: rgba(255, 0, 0, 0.801);position: absolute;z-index: 1; "></div>
    <div class="blue" id="blue" style="width:300px; height: 300px; background-color: rgba(90, 90, 148, 0.865); position: absolute; top: 20%; margin-left: 10%;z-index: 2;"></div>
   

<script>
    var counter = 1;

    var red = document.querySelector('#red');
    var blue = document.querySelector('#blue');
    red.addEventListener('click', function(){
    this.style.zIndex = ++counter;
    });
    blue.addEventListener('click', function(){
    this.style.zIndex = ++counter;
    });

</script>

</body>
</html>
